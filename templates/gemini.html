<style>
  /* Body & background */
  body {
    margin:0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: url('https://i.pinimg.com/1200x/b4/1f/1e/b41f1ee71a0c2ebaf9fe41406168c901.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }

  /* Container layout */
  .container {
    display: flex;
    height: 100vh;
    gap: 20px;
    padding: 20px;
    box-sizing: border-box;
  }

  aside.playlist-column, aside.info-column, main.chat-column {
    background: rgba(0,0,0,0.45); /* slightly darker for contrast */
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: fadeIn 1s ease;
    color: #fff;
  }

  .playlist-column { width: 300px; overflow-y: auto; }
  .info-column { width: 220px; }

  /* Songs */
  .songs-list { display: flex; flex-direction: column; gap: 12px; }
  .song {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    transition: transform 0.2s ease, background 0.2s ease;
    color: #fff;
  }
  .song:hover {
    transform: translateX(5px);
    background: rgba(255,255,255,0.1);
  }
  .song img { border-radius: 8px; width: 60px; height: 60px; object-fit: cover; }
  .song-info { display: flex; flex-direction: column; gap: 4px; }
  .spotify-link { color: #1DB954; font-weight: bold; text-decoration: none; }
  .spotify-link:hover { text-decoration: underline; }

  /* Chat box */
  .chat-column { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; gap: 12px; }
  .chat-box { flex: 1; overflow-y: auto; padding: 20px; border-radius: 20px; display: flex; flex-direction: column; gap: 10px; }
  .message { padding: 10px 15px; border-radius: 20px; max-width: 70%; opacity: 0; animation: slideUp 0.5s forwards; color: #fff; text-shadow: 0 0 5px rgba(0,0,0,0.7); }
  .message.user { background: rgba(255,255,255,0.2); align-self: flex-end; color: #000; text-shadow: none; }
  .message.ai { background: rgba(255,0,76,0.7); align-self: flex-start; color: #fff; }

  /* Chat input */
  .chat-footer { display: flex; flex-direction: column; gap: 10px; }
  .chat-input { display: flex; gap: 10px; }
  .chat-input input {
    flex:1;
    padding:12px;
    border-radius:25px;
    border:none;
    background: rgba(255,255,255,0.95);
    color:#000; /* now visible */
    font-weight: 500;
    outline: none;
  }
  .chat-input button, .playlist-button {
    padding:12px 20px;
    border-radius:25px;
    border:none;
    background:#ff004c;
    color:white;
    cursor:pointer;
    transition: background 0.2s ease, transform 0.2s ease;
  }
  .chat-input button:hover, .playlist-button:hover {
    background:#e60042;
    transform: scale(1.05);
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes slideUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
