<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lofi Girl Player</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'UnifrakturCook', cursive;
    background: url('file-MBW4ZT5yGUAcer6eWREox3.png') no-repeat center center/cover;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Playlist */
  .playlist {
    position: absolute;
    left: 20px;
    top: 50px;
    bottom: 50px;
    width: 250px;
    overflow-y: auto;
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    padding: 15px;
  }

  .playlist h2 {
    margin-bottom: 15px;
    color: #ff3c78;
    font-size: 1.2rem;
  }

  .playlist-item {
    padding: 8px 10px;
    margin: 5px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .playlist-item:hover {
    background: rgba(255, 60, 120, 0.5);
    transform: translateX(5px);
  }

  /* Player */
  .player {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 15px 25px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .player button {
    background: none;
    border: 2px solid #ff3c78;
    color: #fff;
    padding: 10px 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .player button:hover {
    background: #ff3c78;
    color: #111;
  }

  audio {
    display: none;
  }

  /* Social icons */
  .socials {
    position: absolute;
    bottom: 30px;
    right: 30px;
    display: flex;
    gap: 15px;
  }

  .socials a {
    color: #fff;
    font-size: 1.2rem;
    transition: 0.3s;
  }

  .socials a:hover {
    color: #0ff;
  }
</style>
</head>
<body>

<div class="playlist">
  <h2>LOFI MUSIC</h2>
  <div class="playlist-item" data-src="song1.mp3">BOOTLEG SMOKE</div>
  <div class="playlist-item" data-src="song2.mp3">CHILLHOP RACCOON</div>
  <div class="playlist-item" data-src="song3.mp3">COLLEGE GIRL</div>
  <div class="playlist-item" data-src="song4.mp3">EVERYTHING FADES TO BLUE</div>
  <div class="playlist-item" data-src="song5.mp3">HOUSE IN THE WOODS</div>
</div>

<div class="player">
  <button id="prev"><i class="fa-solid fa-backward"></i></button>
  <button id="play"><i class="fa-solid fa-play"></i></button>
  <button id="next"><i class="fa-solid fa-forward"></i></button>
  <audio id="audio" controls></audio>
</div>

<div class="socials">
  <a href="#"><i class="fab fa-facebook"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-spotify"></i></a>
</div>

<script>
const playlistItems = document.querySelectorAll('.playlist-item');
const audio = document.getElementById('audio');
let currentIndex = 0;

function loadSong(index){
  audio.src = playlistItems[index].getAttribute('data-src');
  audio.play();
}

playlistItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    currentIndex = index;
    loadSong(currentIndex);
  });
});

document.getElementById('play').addEventListener('click', () => {
  if(audio.paused) audio.play();
  else audio.pause();
});

document.getElementById('prev').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + playlistItems.length) % playlistItems.length;
  loadSong(currentIndex);
});

document.getElementById('next').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % playlistItems.length;
  loadSong(currentIndex);
});
</script>

</body>
</html>
