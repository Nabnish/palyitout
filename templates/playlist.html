<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lofi Music Player</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }

  body {
    background: #2b2b2b;
    color: #fff;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Nav Bar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: rgba(40, 40, 40, 0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 10;
  }

  nav h1 {
    font-size: 1.5rem;
    color: #f0c674;
  }

  nav ul {
    display: flex;
    gap: 20px;
  }

  nav ul li {
    list-style: none;
    cursor: pointer;
    transition: 0.2s;
  }

  nav ul li:hover {
    color: #c678dd;
  }

  /* Playlist Bar */
  .playlist {
    width: 250px;
    background: rgba(50, 50, 50, 0.95);
    padding: 80px 10px 10px 10px;
    overflow-y: auto;
  }

  .playlist h2 {
    margin-bottom: 10px;
    color: #f0c674;
  }

  .playlist ul li {
    margin: 10px 0;
    cursor: pointer;
    transition: 0.2s;
  }

  .playlist ul li:hover {
    color: #c678dd;
  }

  /* Main Content */
  .main {
    flex: 1;
    margin-left: 250px;
    padding-top: 80px;
    position: relative;
  }

  /* Bottom Player */
  .player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: rgba(40, 40, 40, 0.9);
    padding: 15px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .player audio {
    width: 100%;
    margin-top: 10px;
  }

  .player-controls {
    display: flex;
    justify-content: space-around;
    width: 100%;
  }

  .player-controls button {
    background: #c678dd;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    color: #fff;
    transition: 0.2s;
  }

  .player-controls button:hover {
    background: #f0c674;
  }

</style>
</head>
<body>

<nav>
  <h1>Play It Out</h1>
  <ul>
    <li>Home</li>
    <li>Logout</li>
  </ul>
</nav>

<div class="playlist">
  <h2>Playlist</h2>
  <ul>
    <li data-src="song1.mp3">Lofi Beat 1</li>
    <li data-src="song2.mp3">Lofi Beat 2</li>
    <li data-src="song3.mp3">Lofi Beat 3</li>
    <li data-src="song4.mp3">Lofi Chill</li>
  </ul>
</div>

<div class="main">
  <h2 style="padding:20px; color:#f0c674;">Select a song from the playlist</h2>
</div>

<div class="player">
  <div class="player-controls">
    <button id="prev">&#9664;</button>
    <button id="play">&#9654;</button>
    <button id="next">&#9654;&#9654;</button>
  </div>
  <audio id="audio" controls></audio>
</div>

<script>
const playlist = document.querySelectorAll('.playlist ul li');
const audio = document.getElementById('audio');
let currentIndex = 0;

function loadSong(index){
  audio.src = playlist[index].getAttribute('data-src');
  audio.play();
}

playlist.forEach((song, index) => {
  song.addEventListener('click', () => {
    currentIndex = index;
    loadSong(currentIndex);
  });
});

document.getElementById('play').addEventListener('click', () => {
  if(audio.paused) audio.play();
  else audio.pause();
});

document.getElementById('prev').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
  loadSong(currentIndex);
});

document.getElementById('next').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % playlist.length;
  loadSong(currentIndex);
});
</script>

</body>
</html>
