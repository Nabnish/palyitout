<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - One Sound</title>
<style>
  body {
    margin: 0;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    background: url('0c21c0a5-560a-4be2-ab17-0c2dbcb09449.png') center/cover no-repeat;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: bgFade 0.5s ease forwards;
  }

  .THE {
    width: 80%;
    height: 80%;
    display: flex;
    box-shadow: 2px 2px 8px black;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    transform: scale(0.9);
    animation: containerIn 1s ease forwards;
  }

  .img {
    width: 50%;
    position: relative;
    opacity: 0;
    transform: translateX(-40px);
    animation: imgSlideIn 1.2s ease forwards;
    animation-delay: 0.3s;
  }

  .img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .side {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
  }

  .login-box {
    background: rgba(0, 0, 0, 0.418);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    width: 350px;
    box-shadow: 2px 2px 8px black;
    animation: slideUp 1s ease forwards;
    opacity: 0;
    transform: translateY(40px);
    animation-delay: 0.8s;
  }

  .login-box h2 {
    margin-bottom: 20px;
    letter-spacing: 2px;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1s;
    opacity: 0;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 5px;
    border: none;
    animation: fadeIn 1s ease forwards;
    opacity: 0;
  }

  .login-box input:nth-of-type(1) { animation-delay: 1.2s; }
  .login-box input:nth-of-type(2) { animation-delay: 1.4s; }
  .login-box input:nth-of-type(3) { animation-delay: 1.6s; }

  .login-box button {
    width: 100%;
    padding: 12px;
    background: #ff004c;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    animation: fadeIn 1s ease forwards;
    animation-delay: 1.8s;
    opacity: 0;
    margin-top: 15px;
  }

  .login-box button:hover {
    background: #e60042;
    box-shadow: 0 0 12px #ff004c, 0 0 24px #ff004c;
  }

  /* Back to login button */
  .back-login {
    background: #444;
    margin-top: 8px;
  }
  .back-login:hover {
    background: #666;
    box-shadow: 0 0 8px #ff004c;
  }

  @keyframes containerIn { to { opacity: 1; transform: scale(1); } }
  @keyframes imgSlideIn { to { opacity: 1; transform: translateX(0); } }
  @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeIn { to { opacity: 1; } }
  @keyframes bgFade { from { filter: brightness(0.5); } to { filter: brightness(1); } }
</style>
</head>
<body>
  <div class="THE">
    <div class="img">
      <img src="https://i.pinimg.com/1200x/e2/00/b8/e200b8ed329284ab463944b120c39227.jpg" alt="signup image">
    </div>
    <div class="side">
      <div class="login-box">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
          <input type="text" name="username" placeholder="Username" required>
          <input type="text" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>

        <!-- Back to login -->
        <button type="button" class="back-login" onclick="window.location.href='/login'">Back to Login</button>
      </div>
    </div>
  </div>
</body>
</html>
